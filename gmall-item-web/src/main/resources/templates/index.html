<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    hello thymeleaf!
    <p>首页</p>

    <br/>
    <!-- thymeleaf 取值 -->
    <p th:text="${welcome}">默认值</p>

    <select >
        <option th:each="intItem:${ints}" th:text="${intItem}">默认值</option>
    </select>

    <p th:if="3==3">哦吼 满足条件就会显示</p>
    <p th:if="2==3">没有满足条件所以你在页面上看不到我</p>

    <input type="checkbox" th:checked="${check}">测试thymeleaf checked
</body>
</html>
